<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finlines Executive Dashboards</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar Hide for Dashboard 6 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- App Root -->
    <div id="app-root"></div>

    <script>
        // --- Data Source ---
        const dashboardData = {
            meta: {
                company: "Finlines",
                title: "Executive Daily Brief",
                date: "Nov 28, 2025"
            },
            alerts: [
                { name: "C&S Machine & Mfg Corp", daysOverdue: 3 },
                { name: "Baseline Supply, LLC", daysOverdue: 3 }
            ],
            products: [
                { id: "CRM-01", name: "Crime", color: "#1976d2", totalAccounts: 263, eligible: 182, rejections: 233, prospects: 30 },
                { id: "EPL-02", name: "EPL", color: "#7b1fa2", totalAccounts: 263, eligible: 182, rejections: 236, prospects: 27 },
                { id: "FID-03", name: "Fiduciary", color: "#2e7d32", totalAccounts: 263, eligible: 182, rejections: 251, prospects: 12 }
            ],
            quoteVolumes: [
                { name: "Crime", value: 5, trend: "+2 / 5%", type: "single" },
                { name: "EPL", value: 5, trend: "+2 / 5%", type: "single" },
                { name: "Fiduciary", value: 5, trend: "+2 / 5%", type: "single" },
                { name: "Crime + EPL", value: 5, trend: "+2 / 5%", type: "combo" },
                { name: "Crime + Fid", value: 5, trend: "+2 / 5%", type: "combo" },
                { name: "EPL + Fid", value: 5, trend: "+2 / 5%", type: "combo" },
                { name: "All 3", value: 5, trend: "+2 / 5%", type: "all" }
            ]
        };

        // --- Dashboard Render Functions ---

        // 1. Modern Minimalist
        const renderDashboard1 = () => `
            <div class="min-h-screen bg-gray-50 p-8 font-sans">
                <div class="max-w-7xl mx-auto">
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border-l-4 border-blue-600 flex justify-between items-center">
                        <div>
                            <h1 class="text-3xl font-light text-gray-800 tracking-wide">${dashboardData.meta.company}</h1>
                            <p class="text-blue-600 font-semibold mt-1">${dashboardData.meta.title}</p>
                        </div>
                        <p class="text-gray-400 text-sm">${dashboardData.meta.date}</p>
                    </div>

                    ${dashboardData.alerts.length > 0 ? `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                            <div class="flex items-center gap-2 mb-3">
                                <i data-lucide="alert-triangle" class="text-red-600" width="20"></i>
                                <h3 class="text-red-800 font-semibold text-sm">ATTENTION NEEDED (Over 3 Days)</h3>
                            </div>
                            <div class="flex gap-3 flex-wrap">
                                ${dashboardData.alerts.map(alert => `
                                    <div class="bg-white px-4 py-2 rounded border border-red-300 text-red-700 text-sm font-medium shadow-sm">
                                        ${alert.name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        ${dashboardData.products.map(product => `
                            <div class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100" style="border-left: 4px solid ${product.color}">
                                <div class="p-6">
                                    <h3 class="text-lg font-semibold text-gray-700 mb-4">${product.name}</h3>
                                    <div class="space-y-3">
                                        <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                            <span class="text-xs text-gray-500 uppercase tracking-wider">Total Accounts</span>
                                            <span class="text-xl font-bold text-gray-800">${product.totalAccounts}</span>
                                        </div>
                                        <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                            <span class="text-xs text-gray-500 uppercase tracking-wider">Eligible</span>
                                            <span class="text-xl font-bold text-gray-800">${product.eligible}</span>
                                        </div>
                                        <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                                            <span class="text-xs text-red-600 uppercase tracking-wider">Rejections</span>
                                            <span class="text-xl font-bold text-red-600">${product.rejections}</span>
                                        </div>
                                        <div class="flex justify-between items-center pt-1">
                                            <span class="text-xs text-green-600 uppercase tracking-wider">Prospects</span>
                                            <span class="text-2xl font-bold text-green-600">${product.prospects}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border border-gray-100">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Quote Volume Trends</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
                            ${dashboardData.quoteVolumes.map(vol => `
                                <div class="border rounded-lg overflow-hidden transition-all hover:shadow-md ${vol.type === 'all' ? 'ring-2 ring-blue-500 ring-offset-2' : ''}">
                                    <div class="px-3 py-2 text-xs font-semibold text-center uppercase tracking-wider ${vol.type === 'all' ? 'bg-blue-100 text-blue-800' : 'bg-gray-50 text-gray-600'}">
                                        ${vol.name}
                                    </div>
                                    <div class="py-4 text-center">
                                        <div class="text-2xl font-bold text-gray-800">${vol.value}</div>
                                        <div class="mt-1 text-xs text-green-600 font-medium bg-green-50 inline-block px-2 py-0.5 rounded-full">${vol.trend}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>
        `;

        // 2. Dark Executive
        const renderDashboard2 = () => `
            <div class="min-h-screen bg-gray-900 p-8 font-sans">
                <div class="max-w-7xl mx-auto">
                    <div class="bg-gray-800 rounded-xl p-6 mb-6 border-t-4 border-cyan-500 shadow-xl">
                        <div class="flex justify-between items-center">
                            <div>
                                <h1 class="text-3xl font-bold text-white tracking-wider">${dashboardData.meta.company}</h1>
                                <p class="text-cyan-400 font-medium mt-1">${dashboardData.meta.title}</p>
                            </div>
                            <p class="text-gray-500 text-sm">${dashboardData.meta.date}</p>
                        </div>
                    </div>

                    ${dashboardData.alerts.length > 0 ? `
                        <div class="bg-red-900/30 border border-red-900/50 rounded-xl p-4 mb-6">
                            <h3 class="text-red-400 font-semibold text-sm mb-3 flex items-center gap-2">
                                <i data-lucide="alert-triangle" width="18"></i> CRITICAL ALERTS
                            </h3>
                            <div class="flex flex-wrap gap-3">
                                ${dashboardData.alerts.map(alert => `
                                    <div class="bg-red-900/50 px-4 py-2 rounded-lg text-red-200 text-sm border border-red-800/50">
                                        ${alert.name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
                        ${dashboardData.products.map(product => `
                            <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 hover:border-cyan-500/50 transition-colors">
                                <div class="text-gray-400 text-xs mb-2 uppercase tracking-wide">${product.name}</div>
                                <div class="text-3xl font-bold text-white">${product.totalAccounts}</div>
                                <div class="text-gray-500 text-xs mt-1">Total Accounts</div>
                            </div>
                        `).join('')}
                        <div class="bg-gray-800 rounded-xl p-5 border border-gray-700 flex flex-col justify-center items-center">
                            <div class="text-gray-400 text-xs mb-1 uppercase">Total Active Alerts</div>
                            <div class="text-3xl font-bold text-red-400">${dashboardData.alerts.length}</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${dashboardData.products.map(product => `
                            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                                <div class="flex items-center gap-3 mb-6">
                                    <div class="w-1 h-8 rounded-full" style="background-color: ${product.color}"></div>
                                    <h3 class="text-xl font-bold text-white">${product.name}</h3>
                                </div>
                                <div class="space-y-4">
                                    <div class="flex justify-between items-center p-3 bg-gray-900/50 rounded-lg">
                                        <span class="text-gray-400 text-sm">Eligible</span>
                                        <span class="text-white font-mono font-semibold">${product.eligible}</span>
                                    </div>
                                    <div class="flex justify-between items-center p-3 bg-gray-900/50 rounded-lg border-l-2 border-red-500">
                                        <span class="text-red-400 text-sm">Rejections</span>
                                        <span class="text-red-400 font-mono font-semibold">${product.rejections}</span>
                                    </div>
                                    <div class="flex justify-between items-center p-3 bg-gray-900/50 rounded-lg border-l-2 border-green-500">
                                        <span class="text-green-400 text-sm">Prospects</span>
                                        <span class="text-green-400 font-mono font-semibold">${product.prospects}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;

        // 3. Card Heavy
        const renderDashboard3 = () => `
            <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-8 font-sans">
                <div class="max-w-7xl mx-auto">
                    <div class="text-center mb-10">
                        <h1 class="text-4xl font-extrabold text-gray-800 mb-2 tracking-tight">${dashboardData.meta.company}</h1>
                        <div class="inline-block bg-white px-4 py-1 rounded-full shadow-sm border border-indigo-100">
                            <p class="text-indigo-600 font-medium text-sm">${dashboardData.meta.title} â€¢ ${dashboardData.meta.date}</p>
                        </div>
                    </div>

                    ${dashboardData.alerts.length > 0 ? `
                        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border-l-8 border-red-500 transform transition hover:scale-[1.01]">
                            <h3 class="text-red-600 font-bold mb-4 flex items-center gap-2">
                                <i data-lucide="alert-triangle" width="24" class="animate-pulse"></i> Urgent Items
                            </h3>
                            <div class="space-y-2">
                                ${dashboardData.alerts.map(alert => `
                                    <div class="flex items-center justify-between bg-red-50 px-4 py-3 rounded-xl border border-red-100">
                                        <span class="text-red-900 font-medium">${alert.name}</span>
                                        <span class="bg-white text-red-600 border border-red-200 px-3 py-1 rounded-full text-xs font-bold">${alert.daysOverdue}+ days</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                        ${dashboardData.products.map(product => `
                            <div class="bg-white rounded-3xl shadow-xl shadow-indigo-100/50 overflow-hidden hover:shadow-2xl transition-shadow duration-300">
                                <div class="h-3" style="background-color: ${product.color}"></div>
                                <div class="p-8">
                                    <h3 class="text-2xl font-bold mb-6" style="color: ${product.color}">${product.name}</h3>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="bg-gray-50 rounded-2xl p-4 text-center">
                                            <div class="text-gray-400 text-xs uppercase font-bold mb-1">Total</div>
                                            <div class="text-2xl font-black text-gray-800">${product.totalAccounts}</div>
                                        </div>
                                        <div class="bg-blue-50 rounded-2xl p-4 text-center">
                                            <div class="text-blue-400 text-xs uppercase font-bold mb-1">Eligible</div>
                                            <div class="text-2xl font-black text-blue-600">${product.eligible}</div>
                                        </div>
                                        <div class="bg-red-50 rounded-2xl p-4 text-center">
                                            <div class="text-red-400 text-xs uppercase font-bold mb-1">Rejected</div>
                                            <div class="text-2xl font-black text-red-600">${product.rejections}</div>
                                        </div>
                                        <div class="bg-green-50 rounded-2xl p-4 text-center col-span-1 shadow-inner">
                                            <div class="text-green-600 text-xs uppercase font-bold mb-1">Prospects</div>
                                            <div class="text-2xl font-black text-green-600">${product.prospects}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="bg-white rounded-3xl shadow-xl p-8">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <i data-lucide="activity" class="text-indigo-500"></i> Quote Performance
                        </h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
                            ${dashboardData.quoteVolumes.map(vol => `
                                <div class="text-center group">
                                    <div class="rounded-2xl p-5 mb-3 transition-transform group-hover:-translate-y-1 ${vol.type === 'all' ? 'bg-gradient-to-br from-blue-500 to-indigo-600 text-white shadow-lg shadow-blue-500/30' : 'bg-gray-100 group-hover:bg-gray-200'}">
                                        <div class="text-3xl font-black">${vol.value}</div>
                                    </div>
                                    <div class="text-xs font-bold text-gray-500 uppercase">${vol.name}</div>
                                    <div class="text-xs text-green-600 font-bold mt-1 bg-green-50 inline-block px-2 rounded-md">${vol.trend}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>
        `;

        // 4. Split Screen
        const renderDashboard4 = () => `
            <div class="min-h-screen bg-white flex flex-col lg:flex-row font-sans">
                <!-- Left Sidebar -->
                <div class="w-full lg:w-80 bg-gradient-to-b from-slate-800 to-slate-900 p-8 text-white shrink-0">
                    <h1 class="text-3xl font-bold mb-2">${dashboardData.meta.company}</h1>
                    <p class="text-slate-400 mb-10 text-sm font-mono">${dashboardData.meta.date}</p>
                    
                    ${dashboardData.alerts.length > 0 ? `
                        <div class="mb-10">
                            <h3 class="text-red-400 font-bold text-xs uppercase tracking-wider mb-4 flex items-center gap-2">
                                <i data-lucide="alert-triangle" width="14"></i> Critical Alerts
                            </h3>
                            <div class="space-y-3">
                                ${dashboardData.alerts.map(alert => `
                                    <div class="bg-red-500/10 border border-red-500/20 px-4 py-3 rounded-lg text-sm text-red-200">
                                        ${alert.name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="space-y-6">
                        <h3 class="text-slate-500 text-xs uppercase tracking-widest font-bold">Quick Overview</h3>
                        ${dashboardData.products.map(product => `
                            <div class="border-l-4 pl-4 py-1 transition-all hover:pl-6" style="border-color: ${product.color}">
                                <div class="text-sm text-slate-300 font-medium mb-1">${product.name}</div>
                                <div class="flex items-baseline gap-2">
                                    <div class="text-3xl font-bold text-white">${product.prospects}</div>
                                    <div class="text-xs text-slate-500 uppercase">Prospects</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Main Content -->
                <div class="flex-1 p-8 lg:p-12 bg-gray-50 overflow-y-auto">
                    <div class="flex justify-between items-end mb-8">
                        <h2 class="text-3xl font-bold text-gray-800">${dashboardData.meta.title}</h2>
                        <div class="hidden lg:block">
                            <button class="text-sm text-slate-500 hover:text-blue-600 font-medium flex items-center gap-1">
                                <i data-lucide="file-text" width="16"></i> Export Report
                            </button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mb-10">
                        ${dashboardData.products.map(product => `
                            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow">
                                <div class="flex items-center gap-4 mb-6">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center text-white font-bold shadow-md" style="background-color: ${product.color}">
                                        ${product.name[0]}
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-lg text-gray-800">${product.name}</h3>
                                        <p class="text-xs text-gray-400 font-mono">${product.id}</p>
                                    </div>
                                </div>
                                <div class="space-y-3">
                                    <div class="flex justify-between text-sm py-1 border-b border-gray-50">
                                        <span class="text-gray-500">Total Accounts</span>
                                        <span class="font-semibold text-gray-700">${product.totalAccounts}</span>
                                    </div>
                                    <div class="flex justify-between text-sm py-1 border-b border-gray-50">
                                        <span class="text-gray-500">Eligible</span>
                                        <span class="font-semibold text-blue-600">${product.eligible}</span>
                                    </div>
                                    <div class="flex justify-between text-sm py-1 border-b border-gray-50">
                                        <span class="text-gray-500">Rejections</span>
                                        <span class="font-semibold text-red-600">${product.rejections}</span>
                                    </div>
                                    <div class="flex justify-between text-sm py-1 pt-2">
                                        <span class="text-gray-900 font-medium">Active Prospects</span>
                                        <span class="font-bold text-green-600 text-lg">${product.prospects}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                        <h3 class="font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <i data-lucide="trending-up" width="20" class="text-blue-600"></i> Recent Quote Activity
                        </h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
                            ${dashboardData.quoteVolumes.map(vol => `
                                <div class="border border-gray-100 bg-gray-50/50 rounded-xl p-4 hover:bg-white hover:shadow-md transition-all cursor-default">
                                    <div class="text-xs text-gray-500 mb-2 uppercase font-semibold truncate" title="${vol.name}">${vol.name}</div>
                                    <div class="text-2xl font-bold text-gray-800">${vol.value}</div>
                                    <div class="text-xs text-green-600 mt-2 font-medium bg-green-100 inline-block px-1.5 py-0.5 rounded">${vol.trend}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>
        `;

        // 5. Metro Tiles
        const renderDashboard5 = () => `
            <div class="min-h-screen bg-slate-100 p-4 md:p-8 font-sans">
                <div class="max-w-7xl mx-auto">
                    <div class="mb-8 pl-2">
                        <h1 class="text-5xl font-black text-slate-800 mb-1 tracking-tight">${dashboardData.meta.company}</h1>
                        <p class="text-slate-500 font-medium text-lg">${dashboardData.meta.title} <span class="text-slate-300 mx-2">|</span> ${dashboardData.meta.date}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        ${dashboardData.alerts.length > 0 ? `
                            <div class="col-span-1 md:col-span-2 bg-rose-600 text-white p-6 rounded-none shadow-md hover:shadow-lg transition-shadow">
                                <div class="flex items-start justify-between">
                                    <i data-lucide="alert-triangle" width="32" class="mb-4 text-rose-200"></i>
                                    <span class="bg-rose-800 text-xs font-bold px-2 py-1 uppercase">Action Required</span>
                                </div>
                                <h3 class="text-2xl font-bold mb-4">Urgent Attention</h3>
                                <div class="space-y-2">
                                    ${dashboardData.alerts.map(alert => `
                                        <div class="bg-rose-700/50 px-3 py-2 text-sm font-medium border-l-2 border-white/50">
                                            ${alert.name}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${dashboardData.products.map((product, idx) => `
                            <div class="${idx === 0 ? 'col-span-1 md:col-span-2 row-span-2' : 'col-span-1'} p-6 text-white shadow-md hover:shadow-xl transition-all duration-300 group" style="background-color: ${product.color}">
                                <h3 class="font-bold mb-4 ${idx === 0 ? 'text-3xl' : 'text-xl'}">${product.name}</h3>
                                <div class="space-y-4">
                                    <div class="group-hover:translate-x-1 transition-transform">
                                        <div class="${idx === 0 ? 'text-6xl' : 'text-4xl'} font-black opacity-90">${product.totalAccounts}</div>
                                        <div class="text-xs uppercase tracking-wider opacity-70">Total Accounts</div>
                                    </div>
                                    <div class="grid ${idx === 0 ? 'grid-cols-3 gap-4 pt-6' : 'grid-cols-1 gap-2 pt-2'} border-t border-white/20">
                                        <div>
                                            <div class="${idx === 0 ? 'text-2xl' : 'text-lg'} font-bold">${product.eligible}</div>
                                            <div class="text-xs opacity-70">Eligible</div>
                                        </div>
                                        <div>
                                            <div class="${idx === 0 ? 'text-2xl' : 'text-lg'} font-bold">${product.rejections}</div>
                                            <div class="text-xs opacity-70">Rejected</div>
                                        </div>
                                        <div>
                                            <div class="${idx === 0 ? 'text-2xl' : 'text-lg'} font-bold">${product.prospects}</div>
                                            <div class="text-xs opacity-70">Prospects</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}

                        ${dashboardData.quoteVolumes.map(vol => `
                            <div class="p-4 shadow-sm hover:shadow-md transition-shadow ${vol.type === 'all' ? 'col-span-1 md:col-span-2 bg-gradient-to-br from-blue-600 to-indigo-700 text-white' : 'bg-white'}">
                                <div class="text-xs font-bold uppercase mb-2 ${vol.type === 'all' ? 'text-blue-100' : 'text-slate-400'}">${vol.name}</div>
                                <div class="font-black ${vol.type === 'all' ? 'text-5xl' : 'text-4xl text-slate-700'}">${vol.value}</div>
                                <div class="text-xs mt-2 font-bold ${vol.type === 'all' ? 'text-blue-200' : 'text-emerald-600'}">${vol.trend}</div>
                            </div>
                        `).join('')}

                                        <div class="bg-gradient-to-r ${colors.from} ${colors.to} rounded-xl p-6 mb-6 shadow-lg ${colors.shadow} transform group-hover:scale-[1.02] transition-transform">
                                            <div class="text-white/90 text-xs font-bold tracking-[0.2em] mb-1">TOTAL PIPELINE</div>
                                            <div class="text-6xl font-black text-white">${product.totalAccounts}</div>
                                        </div>
                                        
                                        <div class="grid grid-cols-3 gap-3 mt-auto">
                                            <div class="bg-black/40 border border-gray-700 rounded-lg p-3 text-center hover:border-blue-500/50 transition-colors">
                                                <div class="text-blue-400 text-2xl font-bold font-mono">${product.eligible}</div>
                                                <div class="text-gray-500 text-[10px] uppercase mt-1 font-bold">Eligible</div>
                                            </div>
                                            <div class="bg-black/40 border border-gray-700 rounded-lg p-3 text-center hover:border-red-500/50 transition-colors">
                                                <div class="text-red-400 text-2xl font-bold font-mono">${product.rejections}</div>
                                                <div class="text-gray-500 text-[10px] uppercase mt-1 font-bold">Rejected</div>
                                            </div>
                                            <div class="bg-black/40 border border-gray-700 rounded-lg p-3 text-center hover:${colors.border} transition-colors">
                                                <div class="${colors.text} text-2xl font-bold font-mono">${product.prospects}</div>
                                                <div class="text-gray-500 text-[10px] uppercase mt-1 font-bold">Prospects</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <div class="relative bg-gray-900/50 border border-gray-800 rounded-2xl p-8 overflow-hidden">
                        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900/40 via-gray-900 to-black"></div>
                        <div class="relative z-10">
                            <h3 class="text-2xl font-black text-white mb-8 tracking-widest uppercase flex items-center gap-3">
                                <span class="text-indigo-500">///</span> Quote Metrics
                            </h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
                                ${dashboardData.quoteVolumes.map(vol => `
                                    <div class="${vol.type === 'all' ? 'bg-indigo-600 shadow-[0_0_20px_rgba(79,70,229,0.4)] border-indigo-400' : 'bg-black/60 border-gray-800 hover:border-gray-600'} border rounded-xl p-4 text-center transition-all group">
                                        <div class="text-[10px] font-bold uppercase tracking-wider mb-2 ${vol.type === 'all' ? 'text-white' : 'text-gray-500 group-hover:text-gray-300'}">
                                            ${vol.name}
                                        </div>
                                        <div class="text-3xl font-black font-mono ${vol.type === 'all' ? 'text-white' : 'text-cyan-400'}" style="${vol.type !== 'all' ? 'text-shadow: 0 0 10px rgba(34,211,238,0.3)' : ''}">
                                            ${vol.value}
                                        </div>
                                        <div class="text-[10px] font-bold mt-2 ${vol.type === 'all' ? 'text-white/80' : 'text-emerald-500'}">
                                            ${vol.trend}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // --- Main App Logic ---

        const dashboards = [
            { id: 1, name: 'Modern Minimalist', render: renderDashboard1, icon: 'file-text' },
            { id: 2, name: 'Dark Executive', render: renderDashboard2, icon: 'layers' },
            { id: 3, name: 'Card Heavy', render: renderDashboard3, icon: 'grid-3x3' },
            { id: 4, name: 'Split Screen', render: renderDashboard4, icon: 'activity' },
            { id: 5, name: 'Metro Tiles', render: renderDashboard5, icon: 'bar-chart-3' },
            { id: 6, name: 'Timeline Style', render: renderDashboard6, icon: 'trending-up' },
            { id: 7, name: 'Glassmorphism', render: renderDashboard7, icon: 'pie-chart' },
            { id: 8, name: 'Gradient Cards', render: renderDashboard8, icon: 'target' },
            { id: 9, name: 'Corporate Clean', render: renderDashboard9, icon: 'file-text' },
            { id: 10, name: 'Futuristic Neon', render: renderDashboard10, icon: 'zap' }
        ];

        let activeDashboardId = 1;
        let menuOpen = false;

        function toggleMenu() {
            menuOpen = !menuOpen;
            renderSelector();
            // Re-initialize icons because we re-rendered the selector
            lucide.createIcons();
        }

        function switchDashboard(id) {
            activeDashboardId = id;
            menuOpen = false; // Auto close on mobile logic
            render();
        }

        function renderSelector() {
            const selectorContainer = document.getElementById('dashboard-selector');
            if (!selectorContainer) return;

            // Selector Button HTML
            const buttonHtml = `
                 <div class="flex justify-end mb-2">
                    <button 
                        onclick="toggleMenu()"
                        class="bg-slate-800 text-white p-3 rounded-full shadow-lg hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-800"
                        aria-label="Toggle Dashboard Menu"
                    >
                        <i data-lucide="${menuOpen ? 'grid-3x3' : 'layers'}" width="20"></i>
                    </button>
                 </div>
            `;

            // Dropdown Menu HTML
            const menuHtml = menuOpen ? `
                <div class="bg-white/90 backdrop-blur-md rounded-xl shadow-2xl p-4 border border-gray-200 max-h-[80vh] overflow-y-auto">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 px-2">Select Style</h3>
                    <div class="space-y-1">
                        ${dashboards.map(d => `
                            <button
                                onclick="switchDashboard(${d.id})"
                                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-all ${activeDashboardId === d.id ? 'bg-blue-600 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100'}"
                            >
                                <i data-lucide="${d.icon}" width="16"></i>
                                <span>${d.name}</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            // Update DOM class for width transition
            selectorContainer.className = `fixed top-4 right-4 z-50 transition-all duration-300 ${menuOpen ? 'w-64' : 'w-auto'}`;
            selectorContainer.innerHTML = buttonHtml + menuHtml;
        }

        function render() {
            const appRoot = document.getElementById('app-root');
            const activeDashboard = dashboards.find(d => d.id === activeDashboardId);
            
            appRoot.innerHTML = `
                <!-- Floating Dashboard Selector Container -->
                <div id="dashboard-selector"></div>
                
                <!-- Active Dashboard Content -->
                <div class="transition-opacity duration-500 ease-in-out">
                    ${activeDashboard.render()}
                </div>
            `;

            renderSelector();
            lucide.createIcons();
        }

        // Initial Render
        render();

    </script>
</body>
</html>
